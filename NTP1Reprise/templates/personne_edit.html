{% load i18n %}
{% load static %}


<html>
<head>
<title>Personnes Reprise NTP1</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static '/grc/w3.css' %}">
    <link rel="stylesheet" href="{% static '/grc/w3-theme-black.css' %}">
</head>

<body>
    <header class="w3-row w3-theme-l1" id="myHeader">
         <div class="w3-threequarter w3-padding">
            <h4>{{ entete }}</h4>
         </div>
         <div class="w3-quarter w3-center">
         </div>
    </header>
    <div id="container">
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-{{msg.level_tag}}" role="alert">
                {{msg.message}}
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <div class="w3-container w3-padding-8">
        <h2 class="w3-amber">Mise a jour des donnees du dossier #{{ personne.codeGRC }}</h2>
<div class="w3-quarter w3-center">
    -
</div>
<div class="w3-half w3-center">
<form method="post">{% csrf_token %}
<table class="w3-table-all">
  {{ my_form.as_table }}
  <tr><td><button type="submit" class="w3-button w3-amber" name="Savequit">Save and quit</button></td>
  </tr>
  </table>
</form>
</div>
<div class="w3-quarter w3-center">
    -
</div>
    </div>
</body>
</html>
