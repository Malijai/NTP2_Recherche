{% load i18n %}
{% load static %}
<html>
   <head>
         <title>Questions etc</title>
         <!--<link rel="stylesheet" href="{% static 'blog/style_b.css' %}">-->
         <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
         <link rel="stylesheet" type="text/css" href="/static/admin/css/forms.css" />
    </head>
    <body>

<h2>Violation Code search</h2>

    {% if message %}
        <div class="alert alert-{{msg.level_tag}}" role="alert">
            <h3>The following code: <u>{{ message}}</u> is not in the database. Please verify it is a Canadian Criminal Code one</h3>
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
            <tr><td></td><td><button type="submit" class="btn-default"> Rechercher </button></td>
     </table>
    </form>

    </body>
</html>
